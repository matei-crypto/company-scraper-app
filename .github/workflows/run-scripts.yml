name: Run Company Scraper Scripts

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      script:
        description: 'Script to run'
        required: true
        type: choice
        options:
          - scrape
          - analyze-websites
          - compute-scores
          - recompute-msp-scores
          - extract-docs
          - download-docs
          - sync-docs
          - load-csv
          - dashboard
          - scorecard-all
          - top-companies
      enrich_websites:
        description: 'Disable website enrichment (for load-csv script). Set to false to disable. Enrichment is enabled by default.'
        required: false
        type: boolean
      skip_existing:
        description: 'Skip existing companies (for load-csv script)'
        required: false
        type: boolean
        default: true
      limit:
        description: 'Limit number of companies (for load-csv script, 0 = unlimited)'
        required: false
        type: string
        default: '0'
      batch_number:
        description: 'Batch number for automatic batch processing (1, 2, 3, etc.)'
        required: false
        type: string
        default: '1'
      batch_size:
        description: 'Number of companies per batch (default: 1400 to fit in 6 hours)'
        required: false
        type: string
        default: '1400'
      auto_continue:
        description: 'Automatically trigger next batch if this one succeeds (for load-csv)'
        required: false
        type: boolean
        default: false
  schedule:
    # Run scrape daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for git push
      actions: write  # Needed to trigger workflows via API
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify CSV file (for load-csv)
        if: github.event.inputs.script == 'load-csv'
        run: |
          if [ ! -f "IT companies from Endole.csv" ]; then
            echo "❌ Error: CSV file 'IT companies from Endole.csv' not found!"
            ls -la *.csv 2>/dev/null || echo "No CSV files found in root directory"
            exit 1
          fi
          echo "✓ CSV file found: $(ls -lh 'IT companies from Endole.csv' | awk '{print $5, $9}')"
      
      - name: Debug fileSystem.ts (temporary)
        if: github.event.inputs.script == 'load-csv'
        run: |
          echo "Checking fileSystem.ts..."
          head -15 src/utils/fileSystem.ts | cat -n
          echo "---"
          sed -n '10,13p' src/utils/fileSystem.ts | cat -n
      
      - name: Run script
        timeout-minutes: 360  # 6 hours (maximum for GitHub Actions public repos)
        env:
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          MISTRAL_OCR_API_KEY: ${{ secrets.MISTRAL_OCR_API_KEY }}
        run: |
          set -e  # Exit on error
          
          SCRIPT="${{ github.event.inputs.script || 'scrape' }}"
          echo "Running script: $SCRIPT"
          
          # Build command with flags for load-csv script
          if [ "$SCRIPT" = "load-csv" ]; then
            echo "Building load-csv command..."
            FLAGS=""
            if [ "${{ github.event.inputs.skip_existing }}" = "true" ]; then
              FLAGS="$FLAGS --skip-existing"
            fi
            # Website enrichment is enabled by default in the script
            # Only add --no-enrich-websites flag if explicitly disabled
            if [ "${{ github.event.inputs.enrich_websites }}" = "false" ] || [ "${{ github.event.inputs.enrich_websites }}" = "False" ]; then
              FLAGS="$FLAGS --no-enrich-websites"
            fi
            
            # Use batch processing if batch_number and batch_size are provided
            if [ "${{ github.event.inputs.batch_number }}" != "" ] && [ "${{ github.event.inputs.batch_size }}" != "" ]; then
              FLAGS="$FLAGS --batch-number=${{ github.event.inputs.batch_number }} --batch-size=${{ github.event.inputs.batch_size }}"
              echo "Using batch processing: batch ${{ github.event.inputs.batch_number }}, size ${{ github.event.inputs.batch_size }}"
            elif [ "${{ github.event.inputs.limit }}" != "0" ] && [ "${{ github.event.inputs.limit }}" != "" ]; then
              # Use limit if no batch processing
              FLAGS="$FLAGS --limit=${{ github.event.inputs.limit }}"
            fi
            
            echo "Command: npm run $SCRIPT -- 'IT companies from Endole.csv' $FLAGS"
            npm run $SCRIPT -- "IT companies from Endole.csv" $FLAGS || {
              echo "❌ Script failed with exit code $?"
              exit 1
            }
          else
            echo "Command: npm run $SCRIPT"
            npm run $SCRIPT || {
              echo "❌ Script failed with exit code $?"
              exit 1
            }
          fi
      
      - name: Commit and push changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "Auto-update: Run ${{ github.event.inputs.script || 'scheduled' }} script [skip ci]"
          git push
      
      - name: Trigger next batch (if auto_continue enabled)
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.script == 'load-csv' &&
          github.event.inputs.auto_continue == 'true' &&
          github.event.inputs.batch_number != '' &&
          github.event.inputs.batch_number != '0' &&
          github.event.inputs.batch_size != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking if next batch should be triggered..."
          
          BATCH_NUMBER="${{ github.event.inputs.batch_number }}"
          BATCH_SIZE="${{ github.event.inputs.batch_size }}"
          NEXT_BATCH=$((BATCH_NUMBER + 1))
          
          # Calculate total companies and batches
          TOTAL_COMPANIES=9909  # Total companies in CSV
          TOTAL_BATCHES=$(( (TOTAL_COMPANIES + BATCH_SIZE - 1) / BATCH_SIZE ))
          
          echo "Current batch: $BATCH_NUMBER"
          echo "Next batch: $NEXT_BATCH"
          echo "Total batches: $TOTAL_BATCHES"
          
          if [ "$NEXT_BATCH" -le "$TOTAL_BATCHES" ]; then
            echo "✅ Triggering next batch: $NEXT_BATCH"
            curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/actions/workflows/222206068/dispatches \
              -d "{
                \"ref\": \"main\",
                \"inputs\": {
                  \"script\": \"load-csv\",
                  \"skip_existing\": \"${{ github.event.inputs.skip_existing }}\",
                  \"enrich_websites\": \"${{ github.event.inputs.enrich_websites }}\",
                  \"batch_number\": \"$NEXT_BATCH\",
                  \"batch_size\": \"$BATCH_SIZE\",
                  \"auto_continue\": \"true\"
                }
              }" || echo "⚠️ Failed to trigger next batch (this is okay if we've reached the end)"
            echo "Next batch triggered successfully!"
          else
            echo "✅ All batches complete! Processed all $TOTAL_COMPANIES companies across $TOTAL_BATCHES batches."
          fi