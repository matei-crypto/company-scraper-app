name: Run Company Scraper Scripts

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      script:
        description: 'Script to run'
        required: true
        type: choice
        options:
          - scrape
          - analyze-websites
          - compute-scores
          - recompute-msp-scores
          - extract-docs
          - download-docs
          - sync-docs
          - load-csv
          - dashboard
          - scorecard-all
          - top-companies
      enrich_websites:
        description: 'Enable website enrichment (for load-csv script)'
        required: false
        type: boolean
        default: false
      skip_existing:
        description: 'Skip existing companies (for load-csv script)'
        required: false
        type: boolean
        default: true
      limit:
        description: 'Limit number of companies (for load-csv script, 0 = unlimited)'
        required: false
        type: string
        default: '0'
  schedule:
    # Run scrape daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run script
        env:
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          MISTRAL_OCR_API_KEY: ${{ secrets.MISTRAL_OCR_API_KEY }}
        run: |
          SCRIPT="${{ github.event.inputs.script || 'scrape' }}"
          
          # Build command with flags for load-csv script
          if [ "$SCRIPT" = "load-csv" ]; then
            FLAGS=""
            if [ "${{ github.event.inputs.skip_existing }}" = "true" ]; then
              FLAGS="$FLAGS --skip-existing"
            fi
            if [ "${{ github.event.inputs.enrich_websites }}" = "true" ]; then
              FLAGS="$FLAGS --enrich-websites"
            fi
            if [ "${{ github.event.inputs.limit }}" != "0" ] && [ "${{ github.event.inputs.limit }}" != "" ]; then
              FLAGS="$FLAGS --limit=${{ github.event.inputs.limit }}"
            fi
            npm run $SCRIPT "IT companies from Endole.csv" $FLAGS
          else
            npm run $SCRIPT
          fi
      
      - name: Commit and push changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "Auto-update: Run ${{ github.event.inputs.script || 'scheduled' }} script [skip ci]"
          git push
